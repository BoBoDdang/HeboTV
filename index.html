<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hebo TV</title>
  <link rel="stylesheet" href="assets/splash.css">
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="assets/player.css">
  <link rel="stylesheet" href="assets/icon.css">
  <link rel="shortcut icon" href="assets/icon.png" type="image/png">
  <script>
    const $ = (id) => document.getElementById(id);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="scripts/video.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div id="splash">
      <img src="assets/splash.png">
      <svg xmlns="http://www.w3.org/2000/svg" class="splash-spinner" viewBox="0 0 66 66">
        <circle class="splash-spinner-path" fill="none" stroke-width="2" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>
    <div id="preview" class="hidden">
      <div class="fade"></div>
      <div id="bg"></div>
      <div class="info">
        <span id="title"></span>
        <span id="subtitle"></span>
        <span id="description"></span>
        <button id="play">
          <span class="icon">&#xe037;</span>
          시청
        </button>
      </div>
    </div>
    <div id="player" class="background">
      <video id="video"></video>
      <div id="control-bar">
        <div class="controls-bg"></div>
        <div class="controls">
          <button id="live-btn">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="50" />
            </svg>
            <span>LIVE</span>
          </button>

          <button id="volume-btn">
            <span class="icon">&#xe710;</span>
          </button>

          <input type="range" name="volume" id="volume-range" min="0" max="100">

          <button id="fullscreen-btn">
            <span class="icon">&#xe5d0;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
